name: Deploy Portfolio

on:
  push:
    branches:
      - master  # Matches my current 'master' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- STEPS FOR REACT BUILD ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          # Grant execution permission to the vite binary to fix "Permission denied"
          chmod +x node_modules/.bin/vite
          npm run build
      # -----------------------------------------

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync S3
        run: |
          # Sync the ./dist folder created by the build step to your bucket 
          aws s3 sync ./dist s3://olebogeng-portfolio-2026 --delete

      - name: Invalidate CloudFront
        run: |
          # Clear the cache for distribution EG9HI5JBHN3L4 so users see the latest content 
          aws cloudfront create-invalidation --distribution-id EG9HI5JBHN3L4 --paths "/*"